<!DOCTYPE xhtml>
<html lang="en">
	<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>InCon Technologies - Lead by Innovation</title>

	<!-- Bootstrap core CSS -->
	<link href="/public/css/bootstrap.css" rel="stylesheet" />
	<link href="/public/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/public/css/login.css" rel="stylesheet" />
	<link href="/public/css/normalize.css" rel="stylesheet" />
	<link href="/public/css/style-signup.css" rel="stylesheet" />
	<link href="/public/css/truecheck.css" rel="stylesheet" />
	<!-- <link href="css/bootstrap.min.css" rel="stylesheet">-->
	</head>

<body>
	<div class="container-fluid">
		<!-- header  -->
		<div class="container">
			<div class="logo col-md-12">
				<img src="/public/img/logo-connect.jpg" alt="Connect Logo"/>
			</div>			
		</div>
		<!-- end header -->
	</div>

		<!-- Banner  -->
		<div class="container">
			<div class="form">
			<div th:if="${param.error}" style="color:red">Invalid username and password.</div>
			<div th:if="${param.logout}"  style="color:red">You have been logged out.</div>
			      <div class="tab-content">
				        <div id="login" class="active" style="display:block !important">   
				          <h1>Welcome Back!</h1>		          
				          	<form th:action="@{/login}"  method="post">		          
					            <div class="field-wrap">
						            <label>
						              Email Address<span class="req">*</span>
						            </label>
						            <input type="email" name="username" required="true" autocomplete="off"/>
					          	</div>
				          
					            <div class="field-wrap">
						            <label>
						              Password<span class="req">*</span>
						            </label>
						            <input type="password" name="password" required="true" autocomplete="off"/>
					            </div>
				          
				          		<p class="forgot"><a href="#">Forgot Password?</a></p>
				          
				          		<button class="button button-block">Log In</button>		          
				          	</form>
				        </div>        
      			  </div><!-- tab-content -->
      
			</div> <!-- /form -->
		</div>
	<!-- end container -->


	<!-- footer  -->
	<div class="site-footer">
		<div class="blue-strip"></div>
		<div class="red-strip">
			<div class="container">
				<div class="col-md-7"></div>
				<div class="col-md-5"><span class="float-right">a trueCheck intiative</span></div>
			</div>
		</div>
	</div>
	<!-- End footer  -->



    <!-- js placed at the end of the document so the pages load faster
	-->
    <script src="/public/js/jquery.js">
    </script>
    <script src="/public/js/bootstrap.min.js">
    </script>


    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="/public/js/index.js"></script>
</body>
</html>
