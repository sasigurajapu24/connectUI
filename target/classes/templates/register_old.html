<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>trueCheck - Anti Counterfeit</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" />
<!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
<script src="/public/js/angular.js"></script>
<script src="/public/js/tc-reg.js"></script>
<link href="/public/css/style.css" rel="stylesheet" />
</head>
<body ng-app="reg" ng-controller="regCtrl1">
	<div id="main">
		<div id="box">
			<div id="logbox">
				<div id="logbox_in">
					<div id="login" style="width: 400px; margin: 50px auto;">
						<form enctype="multipart/form-data">
							<fieldset class="clearfix">
								<p>
									<span style="width: 80px"> User Name </span><input type="text" name="username" placeholder="Username" ng-model="user.username"
										ng-change="isExistUser()" /> <br /> <label class="registerErrorMsg" ng-if="isEmptyUser!=null">{{isEmptyUser}}</label>
								</p>
								<!-- JS because of IE support; better: placeholder="Username" -->
								<p>
									<span style="width: 80px"> Password </span><input type="text" name="password" placeholder="Password" ng-model="user.password" /> <br /> <label
										class="registerErrorMsg" ng-if="isEmptyPassword!=null">{{isEmptyPassword}}</label>
								</p>
								<p>
									<span style="width: 80px"> PersonName </span><input type="text" name="person" placeholder="Contact Person" ng-model="user.person" /> <br />
									<label class="registerErrorMsg" ng-if="isEmptyPerson!=null">{{isEmptyPerson}}</label>
								</p>
								<p>
									<span style="width: 80px"> Mobile </span><input type="text" maxlength="10" name="mobile" placeholder="Mobile" ng-model="user.mobile" /> <br />
									<label class="registerErrorMsg" ng-if="isEmptyMobile!=null">{{isEmptyMobile}}</label>
								</p>
								<p>
									<span style="width: 80px"> E-Mail </span><input type="text" name="emailid" placeholder="E-mail" ng-model="user.emailid"
										ng-change="isExistEmail()" /> <br /> <label class="registerErrorMsg" ng-if="emailExist!=null">{{emailExist}}</label>
								</p>
								<p>
									<span style="width: 80px"> Company </span><input type="text" name="companyName" placeholder="Company Name" ng-model="user.companyName" /> <br />
									<label class="registerErrorMsg" ng-if="isEmptyComapany!=null">{{isEmptyComapany}}</label>
								</p>
								<p>
									<span style="width: 80px"> Logo </span><input type="file" name="image" placeholder="Select Logo" file-model="user.logo" />
								</p>
								<p>
									<span style="width: 80px"> Address </span>
									<textarea type="text" name="address" rows="3" placeholder="Address" ng-model="user.address"></textarea>
									<br /> <label class="registerErrorMsg" ng-if="isEmptyAddress!=null">{{isEmptyAddress}}</label>
								</p>
								<!-- JS because of IE support; better: placeholder="Password" -->
								<p>
									<button type="button" class="btn btn-primary btn-default" ng-click="register(user)">
										<i class="fa fa-plus-square"></i>Submit
									</button>
								</p>
								<!-- <p>
                              <button type="button" class="btn btn-primary btn-default"  ng-click="register(user)" />
                           </p> -->
							</fieldset>
						</form>
						<!-- <p>
                        <a href="javascript(0)">Forgot Password?</a><span></span> <a href="/register/registration">New User!</a>
                        </p> -->
					</div>
					<!-- end login -->
					<div class="cl">&nbsp;</div>
				</div>
				<!-- end logbox_in -->
			</div>
			<!-- end logbox -->
		</div>
		<!-- end box -->
	</div>
	<!-- end main -->
</body>
</html>
